server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  output:
    ansi:
      enabled: always

  jpa:
    hibernate:
      ddl-auto: create
    #      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

logging:
  level: # TRACE > DEBUG > INFO > WARN > ERROR
    com.example.demo.module: debug